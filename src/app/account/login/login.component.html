<div class="app-content content" >
    <div class="content-overlay"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <section class="row flexbox-container">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="col-lg-4 col-md-8 col-10 box-shadow-2 p-0">
                        <div class="card border-grey border-lighten-3 px-1 py-1 m-5">
                            <div class="card-header border-0">
                                <div class="card-title text-center">
                                    <img src="assets/images/logo/logo-dark.png" alt="branding logo">
                                </div>
                                <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2"></h6>
                            </div>
                            <div class="card-content">
                                <app-social-signin></app-social-signin>
                                <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1">
     
                                <div class="card-body">
                                    <form class="form-horizontal" >

                                        <fieldset class="form-group position-relative has-icon-left">
                                            <label for="form-label">App Key: </label>
                                            <input type="text" formControlName="appkey" class="form-control"
                                                id="app-key"
                                                placeholder="Your Appkey" required>
                                            <div class="form-control-position">
                                                <i class="la la-user"></i>
                                            </div>
                                            <div  class="invalid-feedback">
                                                <div>Appkey is required</div>
                                            </div>
                                        </fieldset>

                                        <fieldset class="form-group position-relative has-icon-left mt-3">
                                            <label for="form-label">Username: </label>
                                            <input type="text" formControlName="email" class="form-control"
                                                id="user-name"
                                                placeholder="Your Username" required>
                                            <div class="form-control-position">
                                                <i class="la la-user"></i>
                                            </div>
                                            <div  class="invalid-feedback">
                                                <div>Username is required</div>
                                            </div>
                                        </fieldset>
                                        <fieldset class="form-group position-relative has-icon-left mt-3">
                                            <label for="form-label">Password: </label>
                                            <input type="password" placeholder="Enter Password"
                                                formControlName="password" class="form-control"
                                                />
                                            <div class="form-control-position">
                                                <i class="la la-key"></i>
                                            </div>
                                            <div  class="invalid-feedback">
                                                <div >Password is required</div>
                                            </div>

                                        </fieldset>
  
                                        <button type="submit" class="btn btn-outline-info btn-block mt-3 w-100">
                                            <i class="fa fa-refresh fa-spin" ></i>
                                            <i class="feather ft-unlock" ></i> Login
                                        </button>
                                    </form>
                                </div>
                                <div class="card-body">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>
