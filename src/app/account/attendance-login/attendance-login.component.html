<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <section class="row flexbox-container">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="col-lg-6 col-md-8 col-10 box-shadow-2">
                        <div class="card border-grey border-lighten-3 m-3">
                            <div class="card-header border-0">
                                <div class="card-title text-center">
                                    <img src="../../../assets/images/logo-dark.png" alt="branding logo">
                                </div>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="tryLogin()">
                                        <div class="row form-group">
                                            <div class="col-md-12 mb-3">
                                                <label for="form-label"> Username </label>
                                                <input type="text" formControlName="email" class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="user-name"
                                                placeholder="Your Username" required>
                                                <div class="form-control-position">
                                                    <i class="la la-user"></i>
                                                </div>
                                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                    <div *ngIf="f.email.errors.required">Username is required</div>
                                                </div>
                                            </div>

                                            <div class="col-md-12 mb-3">
                                                <label for="form-label">Password</label>
                                                <input type="password" placeholder="Enter Password"
                                                formControlName="password" class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                                <div class="form-control-position">
                                                    <i class="la la-key"></i>
                                                </div>
                                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                                </div>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-outline-info btn-block w-100 ">
                                            <i class="fa fa-refresh fa-spin" *ngIf="submitted"></i>
                                            <i class="feather ft-unlock" *ngIf="!submitted"></i> Login
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>
